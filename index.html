<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .game-info {
            color: white;
            font-size: 24px;
            margin: 20px 0;
        }
        #startButton {
            padding: 10px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s;
        }
        #startButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-info">
        分数: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="startButton">开始游戏</button>
    <script src="game.js"></script>
</body>
</html>
